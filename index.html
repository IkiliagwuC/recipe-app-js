<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Recipe-app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" />
        <button id="">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </header>
      <div class="fav-container">
        <h3>Favorite meals</h3>
        <ul class="fav-meals">
          <li>
            <img
              src="https://www.themealdb.com/images/ingredients/Lime.png"
              alt=""
            /><span>Lime</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview"
              alt=""
            />
            <span>Carbonara</span>
          </li>

          <li>
            <img
              src="https://media.istockphoto.com/id/1184555412/photo/bologna-lasagna-1.jpg?s=612x612&w=0&k=20&c=euLpWhMunjhJlEzSP6brRpQWw8luWQy07GOcAgYMHVg="
              alt=""
            /><span>Lasagna</span>
          </li>
          <li>
            <img
              src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview"
              alt=""
            />
            <span>Carbonara</span>
          </li>
        </ul>

        <div class="meals">
          <span class="random"> Random recipe </span>
          <div class="meal">
            <div class="meal-header">
              <img
                src="https://www.themealdb.com/images/media/meals/xxpqsy1511452222.jpg"
                alt=""
              />
              <div class="meal-body">
                <h4>Chicken Nuggets</h4>
                <button>
                  <i class="far fa-heart"> </i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
